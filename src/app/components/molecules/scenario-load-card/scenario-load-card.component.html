<div class="flex flex-row">
    <div [ngClass]="{
        hidden: showCheckbox == false
    }" class="flex flex-row items-center m-1">
        <nwn-checkbox (valueChange) = "valueChange($event)"
        [value] = "value"
                      [checked]="checkedValue"
                [showLabel]="false"
                [ngClass]="{
                    hidden: showCheckbox == false
                }"
            ></nwn-checkbox>
        </div>
        <div class="flex flex-row flex-1">

            <div class="load-scenario-card flex flex-col space-y-2 w-full hover:bg-marsgray-100 focus:bg-marsgray-100 p-3">
                <div class="flex flex-row space-x-2 justify-between items-center">
                    <div>
                        <div class="text-marsgray-700 text-body-standard"><ng-content select="[slcHead]"></ng-content></div>
                        <div class="text-marsgray-500 text-caption" [ngClass]="{ hidden: showSubHead == false }">
                            <ng-content select="[slcSubHead]"></ng-content>
                        </div>
                    </div>
                    <div class="align-info-check">
                        <nwn-button
                        (click)="infoClicked()"
                            type="icon"
                            size="iconsm"
                            [ngClass]="{
                                hidden: showInfo == false
                            }"
                        >
                            <nwn-svg-icon type="stroke" nwnSvgIcon="info" size="md" class="text-gray-700"></nwn-svg-icon>
                        </nwn-button>
                        <nwn-button
                        (click)="deleteClicked()"
                            type="icon"
                            size="iconsm"
                            [ngClass]="{
                                hidden: showTrash == false
                            }"
                        >
                            <nwn-svg-icon type="stroke" nwnSvgIcon="trash" size="md" class="text-gray-700"></nwn-svg-icon>
                        </nwn-button>

                    </div>
                </div>
                <div class="text-marsgray-500 text-body-standard">
                    <ng-content select="[slcContent]"></ng-content>
                </div>
            </div>

        </div>


</div>
