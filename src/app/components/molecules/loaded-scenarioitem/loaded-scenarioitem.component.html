<div class="bg-transparent p-4 flex flex-col space-y-2 w-60">
    <h2 class="text-title-medium text-marsgray-700">{{ title }}</h2>
    <p class="text-body text-marsgray-500 flex items-center">
        <span class="mr-2">{{subtitle | titlecase}} Scenario</span>
        <nwn-button *ngIf="title!='Untitled'" type="icon" size="iconsm" (click)="openInfo('loaded-promosimulator-scenario')">
            <nwn-svg-icon type="stroke" size="md" nwnSvgIcon="info"></nwn-svg-icon>
        </nwn-button>
    </p>
</div>
