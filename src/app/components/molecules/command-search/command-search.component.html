<div class="w-full bg-marsgray-50 relative">
    <input title="text" class="w-full p-6 bg-marsgray-50 focus:outline-none" (input) = "changeInput($event.target.value)" placeholder="{{ placeholder }}" value="{{value}}" />
    <div class="absolute right-4 top-6" [ngClass]="{ hidden: hideClose == true }">
        <nwn-button type="icon" size="iconsm">
            <nwn-svg-icon type="stroke" nwnSvgIcon="close" size="md"></nwn-svg-icon>
        </nwn-button>
    </div>
</div>
