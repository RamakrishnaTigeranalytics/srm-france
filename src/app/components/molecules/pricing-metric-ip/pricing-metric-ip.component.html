<div class="hover:bg-gray-200 px-2 py-3 flex flex-col ">
    
    <div class="mb-2 flex flex-row items-center justify-between space-x-1">
    <p style="flex:1"
        class="text-body text-dark-blue text-caption"   
    > 
    {{currency}}{{base}} 
    </p> 
    <p *ngIf="is_abs" style="flex:2" class="text-marsgray-800 ">{{counterPer}} {{symbol}}</p>
    <p *ngIf="!is_abs" style="flex:2" class="text-marsgray-800 ">{{symbol}}{{counterPer}}</p>
        <div class="tooltip" style="margin-left: auto;height: 17px;">
            <ng-content></ng-content>
            <span class="tooltiptext">
                <ng-content select="[dateContent]"></ng-content>
            </span>
        </div>    
    </div>
        <div *ngIf="is_abs" class="flex flex-row items-center justify-between space-x-1">   
            <nwn-button   [disabled] = "disable" type="icon" size="iconsm" (click)="decrement()">
                <nwn-svg-icon type="stroke" size="md" nwnSvgIcon="minus"></nwn-svg-icon>
            </nwn-button>
            <div>
                <!-- oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" -->
            <input
           
            (keyup)="onInputChange($event)"
            [ngClass]="{ 'enabledInput': disable === false,
                'disabledInput': disable === true
            
            }"
            [disabled]="disable"
            
                class="
                    text-title-medium text-marsgray-700
                    w-16
                    h-10
                    p-2
                    rounded-none
                    border border-marsgray-300
                    focus:border-marsgray-500 focus:outline-none
                    bg-marsgray-50
                    text-center       
                "
                type="number"
                value="{{ counter }}"
            />
            </div>
            <nwn-button  [disabled] = "disable" type="icon" size="iconsm" (click)="increment()">
                <nwn-svg-icon type="stroke" size="md" nwnSvgIcon="plus"></nwn-svg-icon>
            </nwn-button>
        </div>
        <div *ngIf="!is_abs" class="flex flex-row items-center justify-between space-x-1">
            <nwn-button   [disabled] = "disable" type="icon" size="iconsm" (click)="decrement()">
                <nwn-svg-icon type="stroke" size="md" nwnSvgIcon="minus"></nwn-svg-icon>
            </nwn-button>
            <div   class="input-icon input-icon-right">
            <input
            
            (keyup)="onInputChange($event)"
            [ngClass]="{ 'enabledInput': disable === false,
                'disabledInput': disable === true
            }"
            [disabled]="disable"
                class="
                    text-title-medium text-marsgray-700
                    w-16
                    h-10
                    p-2
                    rounded-none
                    border border-marsgray-300
                    focus:border-marsgray-500 focus:outline-none
                    bg-marsgray-50
                    text-center    
                "
                type="number"
                value="{{ counter }}"
            />
             
            <i>%</i>
            </div>
            <nwn-button  [disabled] = "disable" type="icon" size="iconsm" (click)="increment()">
                <nwn-svg-icon type="stroke" size="md" nwnSvgIcon="plus"></nwn-svg-icon>
            </nwn-button>
        </div>
</div>
