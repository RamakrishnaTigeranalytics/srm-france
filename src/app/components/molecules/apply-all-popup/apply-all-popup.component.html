            </div>
          </div>
          <div style="width: 200px;" class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              {{metric}} increase % :
            </label>
            <!-- <nwn-price-elasticity [counter] = "0" name="applyElasticity" ngModel  [showBase] = "false"></nwn-price-elasticity> -->
            <nwn-price-elasticity [(ngModel)]="applyElasticity"  name="applyElasticity"  [showBase] = "false"></nwn-price-elasticity>

          </div>
         </div>

          <div *ngIf="metric =='Internal'  || metric =='External'">
            <div style="width: 200px;" class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                {{metric}} :
              </label>
              <div *ngIf="metric =='Internal'">
                <nwn-toggle-switch [(ngModel)]="applyInternal"  name="applyInternal" [checked]="popupInternalCheck"></nwn-toggle-switch>
              </div>
              <div *ngIf="metric =='External'">
                <nwn-toggle-switch [(ngModel)]="applyExternal"  name="applyExternal" [checked]="popupExternalCheck"></nwn-toggle-switch>
              </div>
          </div>
          </div>

          <div *ngIf="metric == 'Promo price'" style="width: 200px;" class="flex flex-row mb-6">
            <!-- <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              TPR Constant :
            </label>
          </div> -->
          <div class="block text-gray-700 text-sm font-bold mb-2">
            <nwn-checkbox
            (valueChange) = "valueChange($event , true)"
             [showLabel]="True">  TPR Constant</nwn-checkbox>
          </div>
        </div>

        </form>


        <div class="flex-1 p-3 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 ">
          <!-- class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"  -->
          <ul>
          <li *ngFor="let g of group" class="mb-7"><nwn-checkbox
            (valueChange) = "valueChange($event)"
             [value]="g.value" [checked]= "g.checked"
             [showLabel]="true">{{g.value}}</nwn-checkbox></li>
          <!-- <li class="mb-3"><nwn-checkbox [showLabel]="true">opt1</nwn-checkbox></li>
