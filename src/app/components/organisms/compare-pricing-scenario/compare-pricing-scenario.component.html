<div class="w-[650px] bg-white mx-auto my-6">
    <div class="flex">
    <div class="border-b border-marsgray-200">
        <nwn-command-header type="stroke" nwnSvgIcon="arrow-compare">Compare scenario</nwn-command-header>
    </div>
    <div class="weeklyPromoDropdown">
        <ngx-select-dropdown
            tabindex="0"
            [multiple]="true"
            [(ngModel)]="singleSelect"
            [config]="config"
            [options]="optionsUserName"
            (change)="userDataChange($event)"
        ></ngx-select-dropdown>
    </div>
</div>
    <div class="border-b border-marsgray-200">
        <nwn-command-search [value]="searchText" (inputChangeEvent)="inputChangeEvent($event)" [hideClose]="true"></nwn-command-search>
    </div>
    <div class="h-[448px] scrollbar-y px-6 py-4 bg-white space-y-3">
        <div class="border border-marsgray-300"
        *ngFor="let loadPricingSimulatorItem of list_promotion | appFilter: searchText: 'promo'; let i = index"
        (click)="select(i,loadPricingSimulatorItem)"
        [ngClass]="{ active: selectedIndex == i }">
            <nwn-scenario-load-card
            (changeCheckboxEvent)="toggleId($event)"
            [id] = "loadPricingSimulatorItem"
            [value] = "loadPricingSimulatorItem.id"
            [checkedValue]="loadPricingSimulatorItem.checked"
            [showCheckbox]="true" [showSubHead]="true">
                <p slcHead>{{ loadPricingSimulatorItem.name }}</p>
                <p slcContent>
                    {{ loadPricingSimulatorItem.comments }}
                </p>
            </nwn-scenario-load-card>
        </div>
