<div class="w-[650px] bg-white mx-auto my-6">
    <div class="border-b border-marsgray-200">
        <nwn-command-header type="stroke" nwnSvgIcon="brand-formats">Filter by brands formats</nwn-command-header>
    </div>
    <div class="border-b border-marsgray-200">
        <nwn-command-search [value]="searchText" [placeholder]="placeholder" [hideClose]="true" (inputChangeEvent)="inputChangeEvent($event)"></nwn-command-search>
    </div>
    <div class="scrollbar-y h-[287px]">

        <ng-container *ngIf="!pricing">
        <nwn-command-multiselect  (valueChangeSelect)="valueChangeSelect($event,'Brand Formats')"  *ngFor="let brand_format of brand_formats | appFilter: searchText;" [value] = "brand_format.value" [checked]="brand_format.checked" [leftBorder]="false" [hideClose]="true">{{brand_format.value}}</nwn-command-multiselect>
    </ng-container>

    <ng-container *ngIf="pricing">
        <nwn-command-multiselect (valueChangeSelect) = "allselect($event)" [value] = "all_.value" [checked]="all_.checked" [leftBorder]="false" [hideClose]="true" >{{all_.value}}</nwn-command-multiselect>
        <nwn-command-multiselect  (valueChangeSelect)="valueChangeSelectPricing($event)"  *ngFor="let brand_format of brand_formats | appFilter: searchText;" [value] = "brand_format.value" [checked]="brand_format.checked" [leftBorder]="false" [hideClose]="true">{{brand_format.value}}</nwn-command-multiselect>
    </ng-container>
