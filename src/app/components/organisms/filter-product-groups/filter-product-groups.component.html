<div class="w-[650px] bg-white mx-auto my-6">
    <div class="border-b border-marsgray-200">
        <nwn-command-header type="stroke" nwnSvgIcon="product-groups">Filter by product groups</nwn-command-header>
    </div>
    <div class="border-b border-marsgray-200">
        <nwn-command-search [value]="searchText" [placeholder]="placeholder" [hideClose]="true" (inputChangeEvent)="inputChangeEvent($event)" ></nwn-command-search>
    </div>
    <div class="scrollbar-y h-[287px]">

        <ng-container *ngIf="!pricing">
            <nwn-command-multiselect  (valueChangeSelect)="valueChangeSelect($event)" *ngFor="let product_group of product_groups | appFilter: searchText;" [value] = "product_group.value" [checked]="product_group.checked" [leftBorder]="false" [hideClose]="true">{{product_group.value}}</nwn-command-multiselect>
        </ng-container>
        
        <ng-container *ngIf="pricing">
        <nwn-command-multiselect (valueChangeSelect) = "allselect($event)" [value] = "all_.value" [checked]="all_.checked" [leftBorder]="false" [hideClose]="true" >{{all_.value}}</nwn-command-multiselect>
        <nwn-command-multiselect (valueChangeSelect)="valueChangeSelect($event,'Product groups')" [value] = "product_group.value" [checked]="product_group.checked"  *ngFor="let product_group of product_groups | appFilter: searchText;" [leftBorder]="false" [hideClose]="true">{{product_group.value}}</nwn-command-multiselect>
    </ng-container>

    </div>
    <nwn-search-footer (click) = "apply('filter-product-groups')" [showKeyBoardCtrl]="true" [showApply]="true"></nwn-search-footer>
</div>
