<div class="w-[650px] bg-white mx-auto my-6">
    <div class="border-b border-marsgray-200">
        <nwn-command-header type="stroke" nwnSvgIcon="adjustments">Number of promo weeks</nwn-command-header>
    </div>
    <div class="h-auto bg-white">
        <div class="border-b border-marsgray-200">
            <nwn-command-search [hideClose]="true" placeholder="Try typing 20 - 30 weeks"></nwn-command-search>
        </div>

        <div class="grid grid-cols-2">
            <div>
                <nwn-metric-item-popup>
                    <p metricPopHead>20 - 30</p>
                    <p metricPopContent>Number of weeks (input)</p>
                </nwn-metric-item-popup>
            </div>
            <div>
                <nwn-metric-item-popup>
                    <p metricPopHead>25</p>
                    <p metricPopContent>Number of weeks (base)</p>
                </nwn-metric-item-popup>
            </div>
        </div>
        <div class="">
            <nwn-slider></nwn-slider>
        </div>
    </div>
    <nwn-search-footer [showApply]="true"></nwn-search-footer>
</div>
